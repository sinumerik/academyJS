<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="constructor" style="margin-bottom: 20px;">
        <h1 class="title">Конструктор</h1>
        <div class="item" style="margin-bottom: 20px">
            <label for="type">Введите тип создоваемого блока</label>
            <input type="text" id="type" class="input" placeholder="Например: .block, #id" style="padding: 10px; margin-left: 10px">
        </div>
        <div class="item" style="margin-bottom: 20px">
            <label for="width">Введите ширину блока в пикселях</label>
            <input type="text" id="width" class="input" placeholder="Например: 200" style="padding: 10px; margin-left: 10px">
        </div>
        <div class="item" style="margin-bottom: 20px">
            <label for="height">Введите высоту блока в пикселях</label>
            <input type="text" id="height" class="input" placeholder="Например: 200" style="padding: 10px; margin-left: 10px">
        </div>
        <div class="item" style="margin-bottom: 20px">
            <label for="bg">Задайте фон блока</label>
            <input type="text" id="bg" class="input" placeholder="Например: #876acf" style="padding: 10px; margin-left: 10px">
        </div>
        <div class="item" style="margin-bottom: 20px">
            <label for="fontSize">Задайте размер шрифта блока в пикселях</label>
            <input type="text" id="fontSize" class="input" placeholder="Например: 26" style="padding: 10px; margin-left: 10px">
        </div>
        <button class="button">Создать</button>
    </div>

    <script src="./main.js"></script>
</body>
</html>
